# Starter pipeline

# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: windows-2022

steps:
- task: CmdLine@2
  inputs:
    script: 'wget https://github.com/premake/premake-core/releases/download/v5.0.0-beta1/premake-5.0.0-beta1-windows.zip -O premake.zip'
    failOnStderr: true
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: 'Expand-Archive -Force premake.zip premake/'